    <!--BEGIN #signup-form -->
    <div id="signup-form">
        
        <!--BEGIN #subscribe-inner -->
        <div id="signup-inner">
        
        	<div class="clearfix" id="header">
        	
        		<img id="signup-icon" src="./img/signup.png" alt="" />
        
                <h1>Contact Illinois.*</h1>

            
            </div>
            <p>We are <strong>Illinois.*</strong> . We do cool stuff. Are you willing to sponsor us and help us do even cooler stuff?</p>
			<p>Please complete the fields below.</p>

            
            <form id="send" action="">
            	
                <p>
                <label for="name">Your Name *</label>
                <input id="name" type="text" name="name" value="" />
                </p>
                <p>
                <label for="company">Company Name</label>
                <input id="company" type="text" name="company" value="" />
                </p>
                <p>
                <label for="email">Email *</label>
                <input id="email" type="text" name="email" value="" />
                </p>
                <p>
                <label for="website">Website</label>
                <input id="website" type="text" name="website" value="http://" />
                </p>
                <p>
                <label for="phone">Phone</label>
                <input id="phone" type="text" name="phone" value="" />
                </p>
                <p>
                <label for="profile">Tell us about yourself</label>
                <textarea name="profile" id="profile" cols="30" rows="10"></textarea>
                </p>
                <p>
                <button id="submit" type="submit">Submit</button>
                </p>
                
            </form>
            
		<div id="required">
		<p>* Required Fields<br/></p>
		</div>


            </div>
